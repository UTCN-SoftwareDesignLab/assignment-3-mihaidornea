<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultation Creation Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Insert Consultation Data</h1>
<form action="#" th:action="@{/consultationCreateForm}" method="post">
    <table>
        <tr>
            <td>Doctor Name:</td>
            <td><input type="text" th:value="*{userDto.name}" /></td>
            <td th:if="${#fields.hasErrors('userDto.name')}" th:errors="*{userDto.name}">Doctor Error</td>
        </tr>
        <tr>
            <td>Patient Personal Number:</td>
            <td><input type="text" th:value="*{patientDto.personalNumber}" /></td>
            <td th:if="${#fields.hasErrors('patientDto.personalNumber')}" th:errors="*{patientDto.personalNumber}">Personal Number Error</td>
        </tr>
        <tr>
            <td>Date Of Consultation:</td>
            <td><input type="date" th:value="*{consultationDto.dateOfConsultation}" /></td>
            <td th:if="${#fields.hasErrors('consultationDto.dateOfConsultation')}" th:errors="*{consultationDto.dateOfConsultation}">Date Of Consultation Error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td>
        </tr>
    </table>
</form>

<form action="#" th:action="@{/goSecretaryHome}" method="get">
    <p><input type="submit" class="button" value="Go To Homepage" name="goHome" />
</form>

</body>
</html>
