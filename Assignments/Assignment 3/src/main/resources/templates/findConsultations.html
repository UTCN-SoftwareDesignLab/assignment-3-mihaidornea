<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Consultations Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Insert Patient Data</h1>
<form action="#" th:action="@{/findConsultations}" th:object="${patientDto}" method="post">
    <table>
        <tr>
            <td>Personal Number:</td>
            <td><input type="text" th:field="*{personalNumber}" /></td>
            <td th:if="${#fields.hasErrors('personalNumber')}" th:errors="*{personalNumber}">Personal Number Error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td>
        </tr>
    </table>
</form>

<form action="#" th:action="@{/goSecretaryHome}" method="get">
    <p><input type="submit" class="button" value="Go To Homepage" name="goHome" />
</form>

</body>
</html>
